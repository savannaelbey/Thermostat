<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 class="temperature"></h1>
      <p>
        <button class="temperature-up">+</button>
        <button class="temperature-down">-</button>
        <button class="temperature-reset">reset</button>
        power saving mode is <span class="power-saving-status">on</span>
        <button class="powersaving-on">PSM on</button>
        <button class="powersaving-off">PSM off</button>
      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
